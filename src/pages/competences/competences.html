<ion-header>
  <header title="Competences"></header>
</ion-header>


<ion-content padding>
  Liste des comp√©tences
  <ion-grid>
    <ion-row>
      <ion-col >Nom</ion-col><ion-col col-5>Tot</ion-col>
    </ion-row>
    <ion-row *ngFor="let comp of competences ; let i = index" class="ligne" (click)="show(i)">
      <ion-col >{{comp.Nom}}</ion-col><ion-col col-5><b>{{calc.calcmodif(getlinkedcar(comp.Base))+comp.Natif+comp.Modif}}</b></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
