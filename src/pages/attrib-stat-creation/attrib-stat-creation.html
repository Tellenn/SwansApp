<ion-header>
  <ion-navbar>
    <ion-title>Cr√©ation d'un personnage</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  Desormais, avec toutes les informations, il va faloir attribuer tes statistiques !
  <div *ngIf="stats">
    <ion-item *ngFor="let stat of stats ; let i = index">
      <ion-label>{{stat.Nom}}(Natif:{{stat.Natif}})</ion-label>
      <ion-input type=number (change)="update()" [value]="chosenValues[i]" [(ngModel)]="chosenValues[i]" name="stat.Nom" [placeholder]="10"></ion-input>
    </ion-item>

    Nombre de points :
    {{tempTotal}} sur {{dice}}
    <br />
  </div>
  {{error}}
  <button ion-button round class="next" (click)="next()">
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-content>
