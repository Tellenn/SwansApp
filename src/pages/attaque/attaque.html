<ion-header>
  <header title="Attaque"></header>
</ion-header>


<ion-content padding>
  Une liste de toute les armes possédés.<br/>
  <ion-grid>
    <ion-row>
      <ion-col col-4>Nom</ion-col><ion-col>T.</ion-col><ion-col>Att.</ion-col><ion-col>Dgts</ion-col><ion-col>Crit.</ion-col>
    </ion-row>
    <ion-row *ngFor="let wpn of attacks ; let i = index" class="ligne" (click)="edit(i)">
      <ion-col col-4>{{wpn.Nom}}</ion-col><ion-col>{{wpn.Temporalite}}</ion-col><ion-col>{{wpn.Attaque}}</ion-col><ion-col>{{wpn.Degats}}</ion-col><ion-col>{{wpn.Critique}}</ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button (click)="create()"><ion-icon name="add"></ion-icon></button>
</ion-content>
