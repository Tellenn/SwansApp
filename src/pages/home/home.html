<ion-header>
  <header title="Menu"></header>
</ion-header>

<ion-content padding>
  <div *ngIf="character">
    <h1>{{character.Nom}} ({{character.Joueur}})</h1>
    <h2>Niveau {{character.Niveau}}</h2>
    {{character.Age}} ans, {{character.Sexe}}. Cheveux {{character.Cheveux}}, Yeux : {{character.Yeux}}, Taille : {{character.Taille}}.
    Dextrie : {{character.Dextrie}}.
    <br />
    <h3>Vie :</h3>
    <bar [progress]="character.Etat.Vie" [max]="maxLife" [percent]="percentLife" [newcolor]="lifecolor"></bar><br />
    <button ion-button round (click)="removeLife()">-</button><button ion-button round (click)="addLife()">+</button><button ion-button round (click)="set('Vie',character.Etat.Vie,maxLife)"><ion-icon name="brush"></ion-icon></button>
    <h3>Sant√© Mentale :</h3>
    <bar [progress]="character.Etat.Mental" [max]="maxMental" [percent]="percentMental" [newcolor]="mentalcolor"></bar>
    <button ion-button round (click)="removeMental()">-</button><button ion-button round (click)="addMental()">+</button><button ion-button round (click)="set('Mental',character.Etat.Mental,maxMental)"><ion-icon name="brush"></ion-icon></button>
    <h3>Fatigue :</h3>
    <bar [progress]="character.Etat.Fatigue" [max]="maxFatigue" [percent]="percentFatigue" [newcolor]="fatiguecolor"></bar>
    <button ion-button round (click)="removeFatigue()">-</button><button ion-button round (click)="addFatigue()">+</button><button ion-button round (click)="set('Fatigue',character.Etat.Fatigue,maxFatigue)"><ion-icon name="brush"></ion-icon></button>
    <h3>Concentration :</h3>
    <bar [progress]="character.Etat.Concentration" [max]="maxConcentration" [percent]="percentConcentration" [newcolor]="concentrationcolor"></bar>
    <button ion-button round (click)="removeConcentration()">-</button><button ion-button round (click)="addConcentration()">+</button><button ion-button round (click)="set('Concentration',character.Etat.Concentration,maxConcentration)"><ion-icon name="brush"></ion-icon></button>
    <br/><br/><br/><br/><br/>
    <button ion-button round (click)="levelup()">LEVEL UP!!!</button>
    <button ion-button round (click)="editVanity()">Modifier profil</button>
  </div>
  <div *ngIf="!character">
    <ion-spinner></ion-spinner>
  </div>

</ion-content>
