<ion-header>
  <header title="Menu du GM"></header>
</ion-header>

<ion-content padding>
  <div *ngIf="getChosen()">
    <div *ngFor="let char of characters; let i = index">
      <recap-char *ngIf="getChosen()[i]" [character]="char" (click)="toChar(char)"></recap-char>
    </div>
  </div>
  <ion-fab (click)="selectPlayer()">
    <button ion-fab><ion-icon name="ios-funnel"></ion-icon></button>
  </ion-fab>
</ion-content>
