<ion-header>
  <header title="Inventaire"></header>
</ion-header>


<ion-content padding>
  L'argent possédé par le personnage
  <ion-item>
    <money></money>
  </ion-item>
  Les objets possédés par le personnage
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>Nom</ion-col><ion-col col-4>Temporalité</ion-col>
      </ion-row>
      <item *ngFor="let item of inventaire ; let i = index" [item]="item" [iditem]="dico[i]"></item>
    </ion-grid>
    <button ion-button round (click)="createitem()"><ion-icon name="add"></ion-icon></button>
  </ion-item>
</ion-content>
