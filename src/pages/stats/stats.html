<ion-header>
  <header title="Stats"></header>
</ion-header>

<ion-content padding>
  La r√©putation du personnage
  <ion-item>
    <reputation></reputation>
  </ion-item>
  La liste des statistiques du personnage
  <ion-item *ngIf="stats">
    <ion-grid>
      <ion-row>
        <ion-col>Nom</ion-col><ion-col>Score</ion-col><ion-col>Natif</ion-col><ion-col>Modif</ion-col><ion-col>Tot</ion-col><ion-col>Mod</ion-col><ion-col></ion-col>
      </ion-row>
      <ion-row *ngFor="let stat of stats">
        <ion-col>{{stat.Nom}}</ion-col><ion-col>{{stat.Score}}</ion-col><ion-col>{{stat.Natif}}</ion-col><ion-col>{{stat.Modif}}</ion-col><ion-col><b>{{stat.Modif+stat.Natif+stat.Score}}</b></ion-col><ion-col><b>{{calc.calcmodif(stat)}}</b></ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
