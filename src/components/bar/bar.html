<div class="progress-outer">
    <div *ngIf="percent>0" class="progress-inner progress-bar-striped" [style.width]="percent+ '%'" [style.background]="newcolor"> <!--style="background-color: darkred"-->
      {{progress}}/{{max}}
    </div>
    <div *ngIf="percent<1" class="progress-inner" [style.color]="'#000'">¯\\_(ツ)_/¯</div>
  </div>
